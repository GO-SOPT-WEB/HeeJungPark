<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset = 'UTF-8'>
    <title> 희정이네 시골밥상 </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet"></head>
</head>

<body>

    <header>

        <h2 class = "header_title">  🍚 희정이네 시골밥상 🍚 </h2>

        <div class="header_hover"> ☰
            <div class="header_menu">
                <ul class="header_menu_title"> 메뉴
                    <li class="header_menu_list"> <h3> 새 상품 추가 </h3> </li>
                    <li class="header_menu_list"> <h3> 찜 목록 </h3> </li>
                </ul>
            </div>
        </div>  
    </header>

    <main>

        <nav>
            <ul class = "nav_menu"> 
                <li class = "nav_menu_list"> <input type ="checkbox"> 전체 </li>
                <li class = "nav_menu_list"> <input type = "checkbox"> 🐟 생선구이 🐟 </li>
                <li class = "nav_menu_list"> <input type = "checkbox"> 🍲 찌개 🍲 </li>
                <li class = "nav_menu_list"> <input type = "checkbox"> 🍜 국수 🍜 </li>
            </ul>
        </nav>

        <section class = "section_card">
                <article class ="section_card_article"> 
                    <h3 class = "section_card_h4"> 고등어 구이 🐟 </h3>
                    <p class = "section_card_p"> #겉바속촉 #비린내없음 </p>
                    <img class = "section_card_img" src= "https://attach.choroc.com/web/goods/1/img1/016661_20210422134841.jpg" alt = "고등어 사진이 없네요">
                    <button class = "section_card_heart"> 💗 </button>
                </article>
                <article class = "section_card_article">
                    <h3 class = "section_card_h4"> 조기구이 🐟 </h3>
                    <p class = "section_card_p"> #깔끔단백 #밥도둑 </p>
                    <img class = "section_card_img" src = "https://www.nongsaro.go.kr/cms_contents/855/98682_MF_BIMG_01.jpg" alt = "조기 사진이 없네요">
                    <button class = "section_card_heart"> 💗 </button>
                </article>
                <article class = "section_card_article">
                    <h3 class = "section_card_h4"> 갈치구이 🐟 </h3>
                    <p class = "section_card_p"> #소금구이 #카레갈치 </p>
                    <img class = "section_card_img" src = "https://img.danawa.com/prod_img/500000/188/763/img/11763188_1.jpg?shrink=330:*&_v=20200708134314" alt = "갈치 사진이 없네요">
                    <button class = "section_card_heart"> 💗 </button>
                </article>
                <article class = "section_card_article">
                    <h3 class = "section_card_h4"> 김치찌개 🍲</h3>
                    <p class = "section_card_p"> #줄서서 먹는 김치찌개 </p>
                    <img class = "section_card_img" src = "https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202110/04/4cf15890-e46f-4ff0-b2de-5224fca383fe.jpg" alt = "김치찌개 사진이 없네요">
                    <button class = "section_card_heart"> 💗 </button>
                </article>
                <article class = "section_card_article">
                    <h3 class = "section_card_h4"> 순두부찌개 🍲</h3>
                    <p class = "section_card_p"> #차돌순두부 #라면사리 </p>
                    <img class = "section_card_img" src = "http://img.choroc.com/newshop/goods/026277/026277_1.jpg" alt = "순두부찌개 사진이 없네요">
                    <button class = "section_card_heart"> 💗 </button>
                </article>
                <article class = "section_card_article">
                    <h3 class = "section_card_h4"> 된장찌개 🍲 </h3>
                    <p class = "section_card_p"> #애호박 #청양고추 </p>
                    <img class = "section_card_img" src = "http://img.choroc.com/newshop/goods/026897/026897_1.jpg" alt = "된장찌개 사진이 없네요">
                    <button class = "section_card_heart"> 💗 </button>
                </article>
                <article class = "section_card_article">
                    <h3 class = "section_card_h4"> 잔치국수 🍜 </h3>
                    <p class = "section_card_p"> #멸치육수 #황금레시피 </p>
                    <img class = "section_card_img" src = "https://t1.daumcdn.net/cfile/tistory/215F0F3B590299982C" alt = "잔치국수 사진이 없네요">
                    <button class = "section_card_heart"> 💗 </button>
                </article>
        </section>
    </main>
</body>
</html>
