<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> 희정이네 시골밥상 </title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>

<body>

    <script type="module" src="hansik.js"></script>

    <header>
        
        <h1 class = "header_title"> 🍚 희정이네 시골밥상 🍚 </h1>

        <div class="header_hover"> ☰
            <div class="header_menu">
                <ul class="header_menu_title"> 메뉴
                    <li class="header_menu_list"> 새 상품 추가 </li>
                    <li class="header_menu_list"> 찜 목록</li>
                </ul>
            </div>
        </div>  

    </header>

    <main>
        <nav>
            
            <h2> 종류 </h2>
            <ul class = "nav_menu"> 
                <li class = "nav_menu_list">
                    <input type="checkbox" class="menu_i" id="total"/>
                    <label for="total" > 전체 </label>
                </li>

                <li class = "nav_menu_list">
                    <input type="checkbox" class="menu_i" id="fish"/>
                    <label for="fish" > 생선 🐟 </label>
                </li>

                <li class = "nav_menu_list">
                    <input type="checkbox" class="menu_i" id="soup"/>
                    <label for="soup" > 찌개 🍲</label>
                </li>

                <li class = "nav_menu_list">
                    <input type="checkbox" class="menu_i" id="noodle"/>
                    <label for="noodle" > 국수 🍜</label>
                </li>
            </ul>
        </nav>

        <section class = "section_card">
            <div class ="section_card_article"/> 
        </section>
    </main>

</body>
</html>
